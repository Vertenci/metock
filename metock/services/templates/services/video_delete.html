{% extends 'services/home.html' %}

{% block content %}
<div class="container">
    <h1>Удалить видео</h1>
    <p>Вы уверены, что хотите удалить это видео?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="btn btn-secondary" href="{% url 'video_view' %}">Отмена</a>
    </form>
</div>
{% endblock %}
